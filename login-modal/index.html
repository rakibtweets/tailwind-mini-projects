<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./output/output.css" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet" />
    <title>Login Modal</title>
  </head>
  <body>
    <!-- Global Container -->
    <div class="flex items-center justify-center min-h-screen bg-rose-50">
      <!-- Card container -->
      <div
        class="relative flex flex-col m-6 space-y-10 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:m-0">
        <!-- Left Side -->
        <div class="p-6 md:p-20">
          <!-- Top Content -->
          <h2 class="font-poppins mb-5 text-4xl font-bold">Log In</h2>
          <p class="max-w-sm mb-12 font-sans font-light text-gray-500">
            Log in to your account to upload or download pictures, videos or
            music.
          </p>
          <input
            type="text"
            class="w-full p-6 border border-gray-300 rouded-md placeholder:font-sans placeholder:font-light"
            placeholder="Enter Your Email" />
          <!-- Middle -->
          <div
            class="flex flex-col md:flex-row mt-6 justify-between space-y-6 md:space-y-0 items-center">
            <p class="text-cyan-700 inline font-thin">Forgotten Password ?</p>
            <button
              class="bg-cyan-700 flex items-center justify-center space-x-3 w-full md:w-auto p-6 px-10 font-bold text-white rounded-md shadow-lg shadow-cyan-100 hover:bg-opacity-90 hover:-translate-y-0.5 ease-in-out duration-300 group">
              <span>Next</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-7 group-hover:translate-x-0.5 ease-in-out duration-200"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round">
                <path
                  stroke="none"
                  d="M0 0h24v24H0z"
                  fill="none"></path>
                <line
                  x1="5"
                  y1="12"
                  x2="19"
                  y2="12"></line>
                <line
                  x1="13"
                  y1="18"
                  x2="19"
                  y2="12"></line>
                <line
                  x1="13"
                  y1="6"
                  x2="19"
                  y2="12"></line>
              </svg>
            </button>
          </div>
          <!-- Border -->
          <div class="mt-12 border-b border-b-gray-300"></div>
          <!-- Bottom Content -->
          <p class="py-6 text-sm font-thin text-center text-gray-400">
            or log in with
          </p>
          <!-- Bottom Button Container -->
          <div
            class="flex flex-col md:space-x-6 md:flex-row -space-y-8 md:space-y-0 font-poppins md:items-center md:justify-between">
            <button class="btn hover-btn md:w-1/2">
              <div class="w-8">
                <img src="./images/facebook.png" />
              </div>
              <span class="font-thin text-gray-700">Facebook</span>
            </button>
            <button class="btn hover-btn md:w-1/2">
              <div class="w-8">
                <img src="./images/google.png" />
              </div>
              <span class="font-thin text-gray-700">Google</span>
            </button>
          </div>
        </div>

        <!-- Right Side -->
        <div class="hidden md:block">
          <img
            src="./images/image.jpg"
            alt=""
            class="w-[430px]" />
        </div>
        <!-- Close Button -->
        <div
          class="group absolute -top-5 right-4 flex items-center justify-center w-10 h-10 bg-gray-100 rounded-full cursor-pointer md:bg-white md:top-3 hover:-translate-y-0.5 transition duration-300 ease-in-out">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 text-black group-hover:text-gray-600"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round">
            <path
              stroke="none"
              d="M0 0h24v24H0z"
              fill="none"></path>
            <line
              x1="18"
              y1="6"
              x2="6"
              y2="18"></line>
            <line
              x1="6"
              y1="6"
              x2="18"
              y2="18"></line>
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
