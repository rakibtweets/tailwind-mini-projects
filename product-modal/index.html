<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./output/output.css" />
    <title>Product Modal</title>
  </head>
  <body>
    <div
      class="w-100 min-h-screen bg-slate-100 flex justify-center items-center">
      <!-- Card container -->
      <div
        class="w-2/3 p-6 md:p-16 m-3 bg-white rounded-2xl shadow-2xl shadow-gray-600/40 flex flex-col md:flex-row md:justify-center space-y-12 md:space-y-0 md:space-x-12">
        <!-- Image container -->
        <div class="">
          <img
            src="./images/headphone.png"
            alt="Headphone"
            class="object-cover w-64 mx-auto hover:scale-105 duration-200" />
        </div>
        <!-- Details container -->
        <div class="flex flex-col items-center md:items-start space-y-6">
          <p
            class="inline-block text-center px-3 py-1 w-36 text-sm text-white bg-black rounded-full">
            Free shipping
          </p>
          <h2
            class="text-black text-center md:text-start md:w-3/4 text-2xl font-bold mt-4">
            Razer Kraken Kitty Edt Gaming Headset Quartz
          </h2>
          <div class="flex flex-col items-center md:items-start space-y-4">
            <p class="line-through text-base font-light">$799</p>
            <h2 class="text-black text-4xl font-bold">$599</h2>
            <p class="text-xs text-gray-400">
              This offer is valid until April 3rd or as long as stock lasts!
            </p>
          </div>
          <!-- Add to cart cotainer -->
          <div class="flex flex-col mb-4 md:text-start text-center">
            <div class="group">
              <button
                class="w-full bg-blue-700 rounded-xl text-white border-b-8 border-b-blue-700 group-hover:border-t-8 group-hover:border-b-0 transition-all duration-200 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg">
                <div
                  class="px-8 w-full py-4 duration-150 bg-blue-600 rounded-lg group-hover:bg-blue-700">
                  Add to cart
                </div>
              </button>
            </div>
            <!-- stock animation -->
            <div class="flex flex-row items-center space-x-3 group mt-4">
              <div
                class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"></div>
              <div class="text-sm">50+ pcs. in stock</div>
            </div>
            <div
              class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 mt-4">
              <button
                class="flex justify-center items-center space-x-4 border-2 px-8 py-3 rounded-lg border-gray-300 shadow-sm hover:shadow-lg transition-all duration-150 hover:-translate-y-0.5">
                <img
                  class="w-8"
                  src="./images/heart.png" />
                <span>Add to cart</span>
              </button>
              <button
                class="flex justify-center items-center space-x-4 border-2 px-8 py-3 rounded-lg border-gray-300 shadow-sm hover:shadow-lg transition-all duration-150 hover:-translate-y-0.5">
                <img
                  class="w-8"
                  src="./images/weight.png" />
                <span>Add to wishlist</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
